<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PapelTudo</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <h1>Papelaria PapelTudo</h1>
        <ul>
          <li><a href="./items.html">Items</a></li>
        </ul>
      </nav>
      <form class="form" action="http://localhost:3000/item/criar">
        <div class="form-control">
          <label for="id">ID:</label>
          <input type="text" name="id" placeholder="Digíte o ID" required />
        </div>
        <div class="form-control">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" placeholder="Digíte o nome" required />
        </div>
        <div class="form-control">
          <label for="descricao">Descrição:</label>
          <input
            type="text"
            name="descricao"
            placeholder="Digíte a descrição"
            required
          />
        </div>
        <div class="form-control">
          <label for="valor">Valor:</label>
          <input
            type="number"
            name="valor"
            placeholder="Digíte o valor"
            min="1"
            required
          />
        </div>
        <input type="submit" value="Cadastrar" />
      </form>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="corpo"></tbody>
      </table>
    </main>

    <footer>
      <label for="total">Total:</label>
      <input type="number" name="total" id="total" readonly />
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
